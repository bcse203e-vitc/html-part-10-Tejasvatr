<html>
<head>
    <title>Tejasvat </title>
</head>
<body>
    <h1>Select Country and State</h1>
    <label for="country">Choose a country:</label>
    <select id="country" onchange="update()">
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
    </select>
    <br>
    <label for="state">Choose a state:</label>
    <select id="state">
        <option value="">Select a state</option>
    </select>
    <script>
        const countryStateData = {
            USA: ["California", "Texas", "New York"],
            India: ["Maharashtra", "Delhi", "Tamil Nadu"]
        };
        function update() {
            const country = document.getElementById("country").value;
            const stateDropdown = document.getElementById("state");
            stateDropdown.innerHTML = "<option value=''>Select a state</option>"; 

            if (country) {
                const states = countryStateData[country];
                states.forEach(state => {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateDropdown.appendChild(option);
                });
            }
        }
    </script>

</body>
</html>
